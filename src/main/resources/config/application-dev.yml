server:
  port: 8080

spring:
  datasource:
    name: DevDB
    url: jdbc:mysql://localhost:3306/yom?createDatabaseIfNotExist=true
    username: yom
    password: yom
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/data-*.sql

logging:
  level:
    web: trace