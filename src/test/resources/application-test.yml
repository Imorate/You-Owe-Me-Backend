app:
  name: You Owe Me
  description: An accounting application among friends
  version: 0.0.1

spring:
  datasource:
    name: TestDB
    url: jdbc:mysql://localhost:3306/yom?createDatabaseIfNotExist=true
    username: yom
    password: yom
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/data-*.sql